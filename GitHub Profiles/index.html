<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Profiles</title>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/eb1bcdd075.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- GitHub icon and title -->
    <i class="fa-brands fa-github" style="font-size: 3rem; color: #fff;"></i>
    <h2>GitHub Profiles Search</h2>

    <!-- Form for searching GitHub users -->
    <form class="user-form" id="form">
      <input type="text" placeholder="Search a GitHub User" id="search" required />
      <button type="submit" style="display: none;">Search</button>
    </form>

    <!-- Section to display search results -->
    <main id="main">
      <!-- Example of a user card; this will be dynamically generated by JS -->
      <div class="card">
        <img
          src="https://via.placeholder.com/150"
          alt="User Avatar"
          class="avatar"
        />
        <div class="user-info">
          <h2>John Doe</h2>
          <p>Bio: Software Developer with a passion for open source projects.</p>
          <ul>
            <li><strong>100</strong> Repos</li>
            <li><strong>200</strong> Followers</li>
            <li><strong>150</strong> Following</li>
          </ul>
          <div>
            <a href="#" class="repo">Repo 1</a>
            <a href="#" class="repo">Repo 2</a>
            <a href="#" class="repo">Repo 3</a>
            <!-- More repos can be added dynamically -->
          </div>
        </div>
      </div>
    </main>

    <!-- Axios library for making HTTP requests -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
