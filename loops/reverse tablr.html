<html>
    <head>
        <title>reverse table</title>
    </head>
    <body>
        <script>
            var i;
            var num = 2;
            for(i = 20; i>=2; i--){
                if(i % 2 == 0)
                {
                    document.write(num +' x '+ i + ' = ' + num*i + '<br>');
                } 
            }
        </script>
    </body>
</html>
