<html>
    <head>
        <title>table 2 reverse</title>
    </head>
    <body>
        <script>
            var i = 10;
            var num = 2;
            while(i>=1){
                document.write(num + 'x' + i + '=' + num*i);
                document.write('<br>');
                i--;
            }
        </script>
    </body>
</html>
