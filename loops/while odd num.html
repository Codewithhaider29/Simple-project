<html>
    <head>
        <title>odd number</title>
    </head>
    <body>
        <script>
            var i = 1;
            while(i<=10)
            {
                if(i % 2 == 0)
                    document.write(i);
                    document.write('<br>');
                    i++
                }                
        </script>
    </body>
</html>
