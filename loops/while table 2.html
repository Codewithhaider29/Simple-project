<html>
    <head>
        <title>table 2</title>
    </head>
    <body>
        <script>
            var i = 1;
            var num = 2;
            while(i<=10)
            {
                document.write(num + 'x' + i + '=' + num*i);
                document.write('<br>');
                i++;
            }
        </script>
    </body>
</html>
