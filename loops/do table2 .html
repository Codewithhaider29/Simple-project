<html>
    <head>
        <title>do</title>
    </head>
    <body>
        <script>
            var i = 1;
            var num = 2
            do{
                if(i % 2 == 0)
                document.write(num + 'x' + i + '=' + num*i);
                i++;
                document.write("<br>");
            }                   
            while(i<20);
        </script>
    </body>
</html>
