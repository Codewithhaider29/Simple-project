<html>
    <head>
        <title>square</title>
    </head>
    <body>
        <script>
            var i = 1;
            var j = 1;
            var row = 4;
            var colunms = 4;
            for(i = 1; i<=row; i++){
                for(j = 1; j<=colunms; j++){
                    document.write("*");
                }
                document.write("<br>");
            }

            

        </script>
    </body>
</html>
