<htm>
    <head>
        <title>1</title>
    </head>
    <body>
        <script>
            var i;
            var j;
            for(i=1; i<=5; i++){
                for(j=1; j<=5; j++)
                if(i<=j){
                    document.write('*')
                }
                document.write('<br>')
            }
        </script>
    </body>
</htm>
