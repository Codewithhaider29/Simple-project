<htm>
    <head>
        <title>2</title>
    </head>
    <body>
        <script>
            var i;
            var j;
            for(i=1; i<=6; i++){
                for(j=1; j<=6; j++){
                    if(i==1||i==6||j==1||j==6){
                        document.write("*")
                    }
                    else(
                        document.write('&nbsp ')
                    )
                }
                document.write("<br>")
            }
        </script>
    </body>
</htm>
