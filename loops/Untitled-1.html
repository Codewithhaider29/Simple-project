<html>
    <head>
        <title>do</title>
    </head>
    <body>
        <script>
            var i = 10;
            var num = 2;
            do
            {
                document.write(num + 'x' + i + '=' + num*i);
                i--;
                document.write("<br>");
            }
            while(i>1);
        </script>

    </body>
</html>
