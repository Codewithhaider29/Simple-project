<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <script>
            var i;
            var num = 2;
            for (i = 1; i<= 100; i++){
                if(i % 2 != 0){
                    document.write(num + 'x' + i + '=' + num*i + '<br>')
                }
            }   
        </script>
    </body>
</html>
