<html>
    <head>
        <title>r</title>
    </head>
    <body>
        <script>
            var i;
            var j;
            for(i=1; i<=10; i++)
            {
                for(j=1; j<=10; j++)
                if(i==j||i+j==11)
                {
                    document.write("*")        
                }
                else
                (
                    document.write("&nbsp ")
                )
                
                document.write("<br>")
            }
        </script>
    </body>
</html>
