<html>
    <head>
        <title>form</title>
    </head>
    <body>
        Name : <input type="text" name="fname" id="fname" name="ContactForm[name]" autofocus="" aria-required="true" aria-invalid="true"><br>
        E-mail : <input type="text" name="email" id="email" name="ContactForm[name]" autofocus="" aria-required="true" aria-invalid="true"><br>
        Roll-No : <input type="number" name="number" id="number" name="ContactForm[name]" autofocus="" aria-required="true" aria-invalid="true"><br>
        <input type="submit" value="Submit" onclick="addRow()">

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Roll-No</th>
                </tr>
            </thead>
        </table>

        <script>
            function addRow(){
                var row = 1;
                var fname = document.getElementById('fname').value;
                var email = document.getElementById('email').value;
                var number = document.getElementById('number').value;
                var table = document.getElementsByTagName('table')[0];
                var newrow = table.insertRow(row);
                var cel1 = newrow.insertCell(0);
                var cel2 = newrow.insertCell(1);
                var cel3 = newrow.insertCell(2);
                cel1.innerHTML = fname;
                cel2.innerHTML = email;
                cel3.innerHTML = number;

            }


        </script>
    </body>
</html>
